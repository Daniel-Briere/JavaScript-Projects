<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Data Attribute</title>
            <meta charset="utf-8">
            <script src="JS/JavaScript_3.js"></script>
        </head>
        <body>
            <h1>5th Gen Aircraft</h1>
            <h3>Click on a aircraft manufacturer to see the 5th gen fighter!</h3>

            <ul>
                <li onclick="displayType(this)" id="F-35"
                    data-character-type="F-35 Lightning II">Lockheed Martin</li>
                <li onclick="displayType(this)" id="X-2"
                    data-character-type="X-2 Shinshin">Mitsubishi Heavy Industries</li>
                <li onclick="displayType(this)" id="Su-57"
                    data-character-type="Sukhoi Su-57">Komsomolsk-on-Amur Aircraft Plant</li>
                <li onclick="displayType(this)" id="J-20"
                    data-character-type="J-20 Mighty Dragon">Hengdu Aerospace Corporation</li>
            </ul>
        </body>
</html>
