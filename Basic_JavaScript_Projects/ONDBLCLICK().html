<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ONDBLCLICK Assignment</title>
    </head>
    <body>
        <p id="example" ondblclick="myfunction()">Double click this paragraph.</p>

        <script>
            function myfunction() {
                document.getElementById("example").style.fontSize = "20px";
            }
        </script>
    </body>
</html>
